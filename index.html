<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <title>William Leahy Fitness</title>
  </head>
  <body>
    <!-- nav -->
    <nav>
      <ul id="navList">
        <li class="nav-item" id="logoContainer">
          <img src="/logonobg.png" alt="william's logo" />
        </li>
        <li class="nav-item" id="name">WILLIAM LEAHY FITNESS</li>
      </ul>
    </nav>
    <!-- hero section -->
    <div class="hero">
      <video
        src="/video.mp4"
        controls
        autoplay
        width="100%"
        onended="showButton()"
        id="heroVideo"
      ></video>
      <button id="endButton">Join Now</button>
    </div>
    <!-- quotes -->
    <div class="quote">
      <h3>Make Results a Reality</h3>
      <div class="seperator"></div>
      <h3>Do you want unnatural looking results?</h3>
      <div class="seperator"></div>
    </div>
    <!-- is this you -->
    <div id="isThisYou">
      <h3>Is this you?</h3>
      <div class="is-this-you">
        <div class="bullet">-</div>
        <p>Low confidence</p>
      </div>
      <div class="is-this-you">
        <div class="bullet">-</div>
        <p>No motivation</p>
      </div>
      <div class="is-this-you">
        <div class="bullet">-</div>
        <p>Lack discipline</p>
      </div>
      <div class="is-this-you">
        <div class="bullet">-</div>
        <p>Lack of time</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
